name: Meri CI katu mai
 
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: build checks

    steps:
      - name: checkout to code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install
      
      - name: Mai bekar tests likha code me
        run: npm test 

      - name: Run Typescript compiler to build project
        run: npm run build